<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Información-pastelero</title>
	<link rel="shortcut icon" type="Image/x-icon" href="Imagenes/logo_small_icon_only.png">
</head>
<body>
	<h2>Información relevante para el pastelero</h2>
	<div class="main">
		<div class="article">
			<h3>Sabores disponibles</h3>
			<select name="" id="primerS">
				<option value="chocolate" selected>Chocolate</option>
				<option value="fresa" >Fresa</option>
				<option value="cafe">Café</option>
				<option value="limon">Limón</option>
				<option value="amargo">Cho. Amargo</option>
			<input type="submit" value="Enviar">
			<br>
			<textarea name="descripcion" placeholder="Descripción de cantidades" cols="35"></textarea>
			<h3>Adornos disponibles</h3>
    		<form action="" method="">
			<select name="" id="primerA">
				<option value="adorno1" selected>Adorno1</option>
				<option value="adorno2">Adorno2</option>
				<option value="adorno3">Adorno3</option>
				<option value="adorno4">Adorno4</option>
				<option value="adorno5">Adorno5</option>
			</select>
			<input type="submit" value="Enviar">
			<br>
			<textarea name="descripcion" placeholder="Descripción de cantidades" cols="35"></textarea>
			</form>
			<h3>Pedidos</h3>
    		<form action="" method="">
			<select name="" id="primerA">
				<option value="null" selected>Ninguno</option>
				<option value="pedido1">pedido1</option>
				<option value="pedido2">pedido2</option>
				<option value="pedido3">pedido3</option>
				<option value="pedido4">pedido4</option>
			</select>
			<input type="submit" value="Enviar">
			<br>
			<textarea name="descripcion" placeholder="Descripción del pedido" cols="35"></textarea>
			</form>
		</div>
	</div>
</body>
</html>
